zookeeper:
  image: jplock/zookeeper
  hostname: zookeeper
  expose:
   - 2181
   - 2888 
   - 3888
master:
  extends:
    file: common.yml
    service: mesos_marathon
  hostname: master
  ports:
   - 5050:5050
  links:
   - zookeeper:zookeeper
  environment:
   - MESOS_ZK=zk://zookeeper:2181/mesos
   - MESOS_IP=0.0.0.0
   - MESOS_WORK_DIR=/var/lib/mesos
   - MESOS_QUORUM=1
  command: /usr/local/sbin/mesos-master
marathon:
  extends:
    file: common.yml
    service: mesos_marathon
  hostname: marathon
  ports:
   - 8080:8080
  links:
   - master:master
   - zookeeper:zookeeper
  environment:
   - MARATHON_MASTER=zk://zookeeper:2181/mesos
   - MARATHON_ZK=zk://zookeeper:2181/marathon
   - MARATHON_MAX_TASKS_PER_OFFER=10
   - MARATHON_DISABLE_HA
  command: /opt/marathon/bin/start
node1:
  extends:
    file: common.yml
    service: mesos_marathon
  links:
   - master:master
  volumes:
   - /sys/fs/cgroup:/sys/fs/cgroup
   - /usr/bin/docker:/usr/bin/docker
   - /var/run/docker.sock:/var/run/docker.sock
  environment:
   - MESOS_MASTER=master:5050
   - MESOS_CONTAINERIZERS=docker
   - MESOS_ATTRIBUTES=rack:rack1;gpu:true
   - MESOS_RESOURCES=ports(*):[20000-32000]
   - MESOS_EXECUTOR_REGISTRATION_TIMEOUT=10mins
   - MESOS_WORK_DIR=/tmp/mesos
   - MESOS_NO-SYSTEMD_ENABLE_SUPPORT
  command: /usr/local/sbin/mesos-slave 
  privileged: true
  cpu_shares: 256
  mem_limit: 1G
node2:
  extends:
    file: common.yml
    service: mesos_marathon
  links:
   - master:master
  environment:
   - MESOS_MASTER=master:5050
   - MESOS_CONTAINERIZERS=docker,mesos
   - MESOS_ATTRIBUTES=rack:rack2;turtles:true
   - MESOS_DOCKER=/usr/local/bin/docky
   - MESOS_EXECUTOR_REGISTRATION_TIMEOUT=10mins
   - MESOS_LAUNCHER=posix
   - MESOS_WORK_DIR=/tmp/mesos
   - MESOS_NO-SYSTEMD_ENABLE_SUPPORT
  command: ./usr/local/sbin/mesos-slave
  privileged: true
  cpu_shares: 256
  mem_limit: 1G
node3:
  extends:
    file: common.yml
    service: mesos_marathon
  links:
   - master:master
  volumes:
   - /sys:/sys
  environment:
   - MESOS_MASTER=master:5050
   - MESOS_ATTRIBUTES=rack:rack3
   - MESOS_LAUNCHER=posix
   - MESOS_WORK_DIR=/tmp/mesos
   - MESOS_NO-SYSTEMD_ENABLE_SUPPORT
  command: /usr/local/sbin/mesos-slave
  privileged: true
  cpu_shares: 256
  mem_limit: 1G

